<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text transform</title>
    <style>
        h1 {
            text-transform: capitalize;
        }
        .upper {
            text-transform: uppercase;
        }
        .lower {
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <h1>latihan teks transform</h1>
    <p>
        <span class="upper">hello world</span> ini adalah contoh Paragraf.
        <span class="lower">TEKS INI DIULIS DENGAN HURUF KAPITIL, TAPI hasilnya
            AKAN MENJADI LOWERCASE. KARENA CSS YANG MENGATURNYA.
        </span>
    </p>
</body>
</html>
