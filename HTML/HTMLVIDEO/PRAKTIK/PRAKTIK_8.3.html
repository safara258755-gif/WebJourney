<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Subtitle</title>
</head>
<body>
    <h1>Video Subtitle</h1>

    <video controls width="500" height="500">
        <source src="phainonvideo.mp4" type="video/mp4">
        <track src="phainonsub.vtt" 
            kind="subtitles" 
            srclang="id"
            label="Indonesia"
            default>
    </video>

</body>
</html>
