<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Selector CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="judul">Belajar CSS Selector</h1>
<!-- selector tag -->
    <p>Ini adalah contoh selector <b>tag</b>.</p>
<!-- selector class nama class: kotak -->
    <div class="kotak">
        Kotak ini menggunakan selector <b>class</b>.
    </div>
<!-- selector id nama id: paragraf-khusus -->
    <p id="paragraf-khusus">Paragraf ini menggunakan selector <b>id</b>.</p>


</body>
</html>
