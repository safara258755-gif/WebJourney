<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipe element date dgn min-max</title>
</head>
<body>
    <form action="">
    <label for="tanggal">Pilih tanggal (antara 2023-01-01 dan 2023-12-31) </label>
    <input type="date" id="tanggal" name="tanggal" min="2023-01-01" max="2023-122-31">
    <input type="submit" value="kirim">
    </form>
</body>
</html>
