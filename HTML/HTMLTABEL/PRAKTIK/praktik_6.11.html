<!DOCTYPE html>
<html lang="en">
<head>

    <title>mewarnai tabel</title>
</head>
<body>

            <td>waktu</td>

        <tr bgcolor="skyblue">
            <td>07:00 - 08:00</td>

        <tr bgcolor="lightgreen">
            <td>08:00 - 09:00</td>
            <td>B.indonesia</td>
        </tr>
        <tr bgcolor="lightyellow">
            <td>09:00 - 10:00</td>
            <td>fisika</td>
        </tr>
    </table>

</html>
