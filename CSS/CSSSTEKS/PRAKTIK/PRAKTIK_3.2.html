<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT DECORATION</title>
    <style>
        h1 {
            text-decoration: underline;
        }
        p{
            line-height: 1.5;
        }
        .upperline {
            text-decoration: overline;
        }
        .underline {
            text-decoration: underline;
        }
        .strike {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>
        contoh text decoration
    </h1>
    <p>
        <span class="underline">ini teks dengan dekorasi garis bawah</span>ini teks normal,
        tanpa dekorasi apapun. ini teks tanpa dekorasi. ini teks <span class="strike">yang dicoret</span>
        <span class="upperline">ini teks dengan dekorasi garis atas.</span>
    </p>
</body>
</html>
