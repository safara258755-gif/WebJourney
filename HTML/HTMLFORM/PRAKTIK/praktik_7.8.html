<!DOCTYPE html>
<html lang="en">
<head>

    <title>mengatur ukuran textarea</title>
</head>
<body>

        <label for="alamat">alamat 2</label> <br>
        <textarea 
        id="alamat-2"

        rows="3"

    </form>
</body>
</html>
